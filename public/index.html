<body>
    <script>
        // Redirect user if already logged in
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.replace("dashboard.html");
            } else {
                console.log('User not logged in');
            }
        });

    </script>
    <header>
        <div class='mid'>WasteHub</div>
    </header>
    <div class='mid logo'>Image goes here...</div>
    <div id='firebaseui-auth-container'></div>
    <footer>
        <div class='container'>
            <div class='row mid'>
                <div>New to Zero Food Waste?</div>
            </div>
            <div class='row mid'>
                <div class='btn mid btn-footer'>Get Started!</div>
            </div>
            <div class='row mid'>
                <div>WasteHub Copyright 2017 &copy</div>
