<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js" async></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js" async></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' async></script>
    <script type='text/javascript' src='javascript/firebase-database-init.js' async></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" async></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" async></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" />
     <script type='text/javascript' src='javascript/firebase-database-quickadd.js'></script>
    <script type='text/javascript' src='javascript/add-overlay.js'></script>
    <script type='text/javascript' src='javascript/add-overlay-buttonfunction.js'></script>
    <script type='text/javascript' src='javascript/hideButton.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script type='text/javascript' src='javascript/dashboard-functions.js' async></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js' async></script>
    <title>Your Dashboard</title>
</head>

<body onload='checkState()'>
    <header>
        <div class='mid'>DashBoard</div>
    </header>
  <button onclick='logout()'>Logout</button>
    <nav class="text-center">
        <div>    
            <button type="button">Home</button>
            <button type="button">History</button>
            <button type="button">Water</button>
            <button type="button">Calories</button>
        </div>
    </nav>
    <div class='container fluid'>
        <div class='mid' id='insight-window'>
        </div>
    </div>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-xs-12 mid dashboard-add-btn'>
                <button class='btn btn-success btn-circle' onclick='openNav()'>Add Waste</button>
            </div>
        </div>
    </div>
    <!-- The overlay -->
  <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!--back button-->
        <a href="javascript:void(0)" class="backbtn" onclick="returnPage()">&#8678;</a>
        <!-- Overlay content -->
      
        <div class="overlay-content"> 
            <button id="frbtn" class="dropbtn btn-circle overlay-icon" onclick='hide()'>Fruits</button>
                <div class="row">
         
                    <div class="col-xs-3 fruit">
                        <button class="dropbtn overlay-icon">Apple</button>
                    </div>
                    <div class="col-xs-3 fruit">
                       <button class="dropbtn overlay-icon">Banana</button>
                    </div>
                    <div class="col-xs-3 fruit">
                         <button class="dropbtn overlay-icon">Oranges</button>
                    </div>
                </div>
            <br />
                <div class="row">
                        <div class="col-xs-3 fruit">
                            <button class="dropbtn overlay-icon">Pear</button>
                        </div>
                        <div class="col-xs-3 fruit">
                           <button class="dropbtn overlay-icon">Melon</button>
                        </div>
                        <div class="col-xs-3 fruit">
                             <button class="dropbtn overlay-icon">Plum</button>
                        </div>
                    </div>
            <br />
                <div class="row">
                        <div class="col-xs-3 fruit">
                            <button class="dropbtn overlay-icon">Cherry</button>
                        </div>
                        <div class="col-xs-3 fruit">
                           <button class="dropbtn overlay-icon">Water&#13;&#10;melon</button>
                        </div>
                        <div class="col-xs-3 fruit">
                             <button class="dropbtn overlay-icon">Peach</button>
                        </div>
                    </div>
            <br />
                <div class="row">
                        <div class="col-xs-3 fruit">
                            <button class="dropbtn overlay-icon">Straw&#13;&#10;berry</button>
                        </div>
                        <div class="col-xs-3 fruit">
                           <button class="dropbtn overlay-icon">Grape</button>
                        </div>
                        <div class="col-xs-3 fruit">
                             <button class="dropbtn overlay-icon">Ras&#13;&#10;berry</button>
                        </div>
                    </div>
            </div>
        </div>    
    <footer class='mid'>
        <p>WasteHub</p>
        <p>All Rights Reserved &copy</p>
    </footer>
</body>
</html>
