<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Your Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='javascript/firebase-database-init.js'></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" />
     <script type='text/javascript' src='javascript/firebase-database-quickadd.js'></script>
    <script type='text/javascript' src='javascript/add-overlay.js'></script>
    <script type='text/javascript' src='javascript/hideButton.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script>
    
        function hide() {
            var fruitbtn = document.getElementById("frbtn");
            var hiddenStuff = document.getElementsByClassName('row');
            hiddenStuff.style.display="none";
            var restart = document.getElementsByClassName("closebtn");
            
            for(var i = 0; i != hiddenStuff.length; i++) {
                  if(fruitbtn.click) {
                      hiddenStuff[i].style.display= "block";
                      fruitbtn.style.display="none";
                  }
                if(restart.click) {
                    var fruitbtn = document.getElementById("frbtn");
                }
            }
        }

    </script>
    
</head>

<body>
    <header>
        <div class='mid'>DashBoard</div>
    </header>
    <div class='container fluid'>
        <div class='row'>
            <div class='insight-window mid'>Insight graphs go here?</div>
        </div>
    </div>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-xs-12 mid dashboard-add-btn'>
                <button class='btn btn-success btn-circle' onclick='openNav()'>Add Waste</button>
            </div>
        </div>
    </div>

    <!-- The overlay -->
  <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Overlay content -->
      
        <div class="overlay-content"> 
            <button id="frbtn" class="dropbtn btn-circle overlay-icon" onclick='hide()'>Fruits</button>
                <div class="row">
                    
                        <div class="col-xs-3">
                            <button class="dropbtn btn-circle overlay-icon">Apple</button>
                        </div>
                        <div class="col-xs-3">
                           <button class="dropbtn btn-circle overlay-icon">Banana</button>
                        </div>
                        <div class="col-xs-3">
                             <button class="dropbtn btn-circle overlay-icon">Oranges</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer class='mid'>
        <p>WasteHub</p>
        <p>All Rights Reserved &copy</p>
    </footer>
</body>
</html>
